language: c
sudo: required

matrix:
  include:
    - os: linux
      dist: xenial
      compiler: clang
      env:
       - MY_OS=xenial
    - os: linux
      dist: trusty
      compiler: clang
      env:
       - MY_OS=trusty
    - os: linux
      dist: precise
      compiler: gcc
      env:
       - MY_OS=precise
    - os: osx
      env:
       - MY_OS=macos

addons:
 apt:
  packages:
   - autoconf
   - automake
   - bison
   - docbook
   - docbook-xml
   - docbook-xsl
   - gcc
   - libgnutls-dev
   - libhiredis-dev
   - libicu-dev
   - libmemcached-dev
   - libreadline-dev
   - libtool
   - libwrap0-dev
   - libxslt1-dev
   - make
   - pkg-config
   - tcl8.5
   - xsltproc

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install docbook-xsl icu4c; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then XML_CATALOG_FILES=/usr/local/etc/xml/catalog; export XML_CATALOG_FILES; fi

before_script:
 - ./buildconf.sh

script:
 - ./configure
 - make -j3
 - make check

